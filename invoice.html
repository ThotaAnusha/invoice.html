<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel ="stylesheet" href ="invoice.css">
        <title>sample html </title>
    </head>
    <body>
        <div class = "invoice-box">
            <table cellpadding = "0" cellspacing = "0">
                <tr class = "top">
                    <td colspan="2">
                        <table>
                            <tr>
                                <td class = "title">
                                    <img src = "https://www.sparksuite.com/images/logo.png"style="width: 100%; max-width: 300px"/>
                                </td>
                                <td>
                                    Invoice #: 123<br />
									Created: January 1, 2015<br />
									Due: February 1, 2015
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr class = "information">
                    <td colspan="2">
                        <table>
                            <tr>
                                <td>
                                    Sparksuite, Inc.<br />
									12345 Sunny Road<br />
									Sunnyville, CA 12345
                                </td>
                                <td>
                                    Acme Corp.<br />
									John Doe<br />
									john@example.com
                                </td>
                            </tr>
                        </table>
                    </td>
                    
                </tr>
                <tr class = "heading">
                    <td>payment method</td>
                    
                    <td>check #</td>

                </tr>
                <tr class = "details">
                    <td>check</td>

                    <td>1000</td>

                </tr>
                <tr class = "heading">
                    <td>items</td>

                    <td>price</td>
                </tr>
                <tr class = "item">
                    <td>website design</td>

                    <td>$300.00</td>

                </tr>
                <tr class = "item">
                    <td>hosting(3 months)</td>

                    <td>$75.00</td>

                </tr>
                <tr class = "item last">
                    <td>domain name(1 year)</td>

                    <td>$10.00</td>

                </tr>
                <tr class = "total">
                    <td></td>

                    <td>total: $385.00</td>

                </tr>
            </table>

        </div>
    </body>
</html>
